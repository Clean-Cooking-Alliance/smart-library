version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip install --no-cache-dir -r requirements.txt
run:
  runtime-version: 3.11
  command: sh -c " sleep 5 && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
  network: 
    port: 8000
    env: MY_APP_PORT
  env:
    - name: PYTHONPATH
      value: "/app"